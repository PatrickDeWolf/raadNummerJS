<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raad het Nummer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stijl.css">
</head>


<body>

	<div id="game-container" class="container">
		<center><img src="./afbeeldingen/scan.png" id="scan" ></center>
		<center><span class="timer" id="display">0.00 sec</span></center>

    		<h2 class="text-primary">Raad het Nummer (1 - 100)</h2>

    		<div class="form-group">
        	<input type="number" id="guess" class="form-control input-lg" placeholder="Voer een nummer in" min="1" max="100">
    		</div>

    		<button class="btn btn-primary btn-lg btn-block" id="knop" onclick="checkGuess(); ">Gok!</button>
    		<p id="feedback" class="text-info lead" style="margin-top: 20px;"></p>

    		<center><a href="set.html" class="btn btn-link" STYLE='display:none;'>Terug naar nummer kiezen</a></center>	<!-- VERSTOPT -->
    		<center><a href="raad.html" class="btn btn-primary" id="reset" >NIEUW SPEL</a></div><center>   		<!-- ENKEL WANNEER GERADEN -->
	</div>



	<!-- Javascriptjes inladen die in de JS map staan-->
	<script src="./JS/raad.js"></script>  
	<script src="./JS/mobiel.js"></script>

	<!-- Bootstrap 3 JS BIBLIOTHEEK-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
